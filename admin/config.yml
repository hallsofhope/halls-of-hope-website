            default: "Heartfelt Content"

  # ==========================================
  # ğŸ“„ PAGES - Edit page content
  # ==========================================
  - name: "pages"
    label: "ğŸ“„ Edit Pages"
    description: "Edit content on each page"
    files:
    
      # ---------- About Page ----------

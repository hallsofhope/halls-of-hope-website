backend:
  name: github
  repo: hallsofhope/halls-of-hope-website
  branch: main
  base_url: https://decap-oauth.netlify.app

media_folder: "images/uploads"
public_folder: "/images/uploads"
logo_url: "/images/logo.png"
site_url: https://hallsofhope.com
display_url: https://hallsofhope.com

collections:

  # ==========================================
  # ğŸ“º VIDEOS - Full control of all videos
  # ==========================================
  - name: "videos"
    label: "ğŸ“º Videos"
    label_singular: "Video"
    description: "Manage ALL videos shown on your website"
    folder: "data/videos"
    create: true
    delete: true
    slug: "{{slug}}"
    format: "json"
    sortable_fields: ['order', 'title', 'category']
    fields:
      - label: "Video Title"
        name: "title"
        widget: "string"
        hint: "The title shown on your website"
        
      - label: "YouTube URL"
        name: "youtube_url"
        widget: "string"
        hint: "Full URL like: https://youtube.com/watch?v=XXXXX"
        
      - label: "Thumbnail URL"
        name: "thumbnail_url"
        widget: "string"
        hint: "Paste image URL (from Unsplash, YouTube, etc.)"
        
      - label: "Or Upload Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
        hint: "Or upload an image file"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family Drama", value: "family" }
          - { label: "ğŸ–ï¸ Military & Veterans", value: "military" }
          - { label: "âš–ï¸ Karma Stories", value: "karma" }
          - { label: "ğŸ”„ Redemption", value: "redemption" }
          - { label: "ğŸ  Homeless Heroes", value: "homeless" }
          - { label: "ğŸ’ Acts of Kindness", value: "kindness" }
          - { label: "ğŸ’” Betrayal", value: "betrayal" }
          - { label: "ğŸ” Hidden Secrets", value: "secrets" }
          
      - label: "Short Description"
        name: "description"
        widget: "text"
        hint: "1-2 sentences about the video"
        
      - label: "Duration"
        name: "duration"
        widget: "string"
        hint: "e.g., 15:42"
        
      - label: "View Count"
        name: "views"
        widget: "string"
        required: false
        hint: "e.g., 1.2M views"
        
      - label: "â­ Show on Homepage?"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Turn ON to feature on homepage"
        
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 10
        hint: "Lower = appears first (1, 2, 3...)"

  # ==========================================
  # ğŸ›’ PRODUCTS - Full control of shop items
  # ==========================================
  - name: "products"
    label: "ğŸ›’ Products"
    label_singular: "Product"
    description: "Manage all products in your shop"
    folder: "data/products"
    create: true
    delete: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - label: "Product Name"
        name: "title"
        widget: "string"
        
      - label: "Price (in dollars)"
        name: "price"
        widget: "number"
        value_type: "int"
        hint: "Enter 0 for free products"
        
      - label: "Description"
        name: "description"
        widget: "text"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "ğŸ Free Resource", value: "free" }
          - { label: "â­ Starter Pack", value: "starter" }
          - { label: "ğŸ’¼ Professional", value: "professional" }
          - { label: "ğŸ‘‘ Premium", value: "premium" }
          - { label: "ğŸ”§ Custom Service", value: "custom" }
          
      - label: "Icon"
        name: "icon"
        widget: "select"
        options:
          - { label: "âš¡ Lightning Bolt", value: "fas fa-bolt" }
          - { label: "ğŸ–¼ï¸ Image", value: "fas fa-image" }
          - { label: "âœ¨ Magic Wand", value: "fas fa-wand-magic-sparkles" }
          - { label: "ğŸ¬ Video", value: "fas fa-video" }
          - { label: "ğŸ“œ Scroll", value: "fas fa-scroll" }
          - { label: "ğŸ“š Layer Group", value: "fas fa-layer-group" }
          - { label: "ğŸ‘‘ Crown", value: "fas fa-crown" }
          - { label: "âœï¸ Pen", value: "fas fa-pen-fancy" }
          - { label: "ğŸ’¬ Comments", value: "fas fa-comments" }
          - { label: "ğŸš€ Rocket", value: "fas fa-rocket" }
          - { label: "âœ… Checklist", value: "fas fa-list-check" }
          
      - label: "Gumroad URL"
        name: "gumroad_url"
        widget: "string"
        required: false
        hint: "Link to purchase page"
        
      - label: "Features"
        name: "features"
        widget: "list"
        hint: "Click 'Add' for each feature bullet point"
        field: { label: "Feature", name: "feature", widget: "string" }
        
      - label: "â­ Mark as 'Most Popular'?"
        name: "featured"
        widget: "boolean"
        default: false
        
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 10


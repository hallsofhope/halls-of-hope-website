backend:
  name: git-gateway
  branch: main

# This line enables editorial workflow (optional - allows drafts)
# publish_mode: editorial_workflow

# Where uploaded images will be stored
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Logo shown in admin panel
logo_url: "/images/logo.png"

# Site URL
site_url: https://hallsofhope.com
display_url: https://hallsofhope.com

# ============================================
# COLLECTIONS - What you can edit in the CMS
# ============================================

collections:

  # ========== VIDEOS ==========
  - name: "videos"
    label: "ğŸ“º Videos"
    label_singular: "Video"
    description: "Add and manage your YouTube videos here"
    folder: "data/videos"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - label: "Video Title"
        name: "title"
        widget: "string"
        hint: "The title shown on your website"
        
      - label: "YouTube URL"
        name: "youtube_url"
        widget: "string"
        hint: "Full URL like: https://youtube.com/watch?v=XXXXX"
        
      - label: "Thumbnail Image"
        name: "thumbnail"
        widget: "image"
        hint: "Upload a thumbnail (recommended: 1280x720)"
        required: false
        
      - label: "Thumbnail URL (alternative)"
        name: "thumbnail_url"
        widget: "string"
        hint: "Or paste an image URL here instead of uploading"
        required: false
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Family Drama", value: "family" }
          - { label: "ğŸ–ï¸ Military & Veterans", value: "military" }
          - { label: "âš–ï¸ Karma Stories", value: "karma" }
          - { label: "ğŸ”„ Redemption", value: "redemption" }
          - { label: "ğŸ  Homeless Heroes", value: "homeless" }
          - { label: "ğŸ’ Acts of Kindness", value: "kindness" }
          - { label: "ğŸ’” Betrayal", value: "betrayal" }
          - { label: "ğŸ” Hidden Secrets", value: "secrets" }
          
      - label: "Short Description"
        name: "description"
        widget: "text"
        hint: "1-2 sentences describing the video"
        
      - label: "Duration"
        name: "duration"
        widget: "string"
        hint: "Video length (e.g., 15:42)"
        
      - label: "View Count"
        name: "views"
        widget: "string"
        hint: "e.g., 1.2M views"
        required: false
        default: ""
        
      - label: "Show on Homepage?"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Turn ON to feature this video on the homepage"
        
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 10
        hint: "Lower numbers appear first (1 = first, 100 = last)"

  # ========== PRODUCTS ==========
  - name: "products"
    label: "ğŸ›’ Products"
    label_singular: "Product"
    description: "Manage your shop products"
    folder: "data/products"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - label: "Product Name"
        name: "title"
        widget: "string"
        
      - label: "Price (in dollars)"
        name: "price"
        widget: "number"
        value_type: "int"
        hint: "Enter 0 for free products"
        
      - label: "Description"
        name: "description"
        widget: "text"
        
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "ğŸ Free Resource", value: "free" }
          - { label: "â­ Starter Pack", value: "starter" }
          - { label: "ğŸ’¼ Professional", value: "professional" }
          - { label: "ğŸ‘‘ Premium", value: "premium" }
          - { label: "ğŸ”§ Custom Service", value: "custom" }
          
      - label: "Icon"
        name: "icon"
        widget: "select"
        options:
          - { label: "âš¡ Lightning Bolt", value: "fas fa-bolt" }
          - { label: "ğŸ–¼ï¸ Image", value: "fas fa-image" }
          - { label: "âœ¨ Magic Wand", value: "fas fa-wand-magic-sparkles" }
          - { label: "ğŸ¬ Video", value: "fas fa-video" }
          - { label: "ğŸ“œ Scroll", value: "fas fa-scroll" }
          - { label: "ğŸ“š Layer Group", value: "fas fa-layer-group" }
          - { label: "ğŸ‘‘ Crown", value: "fas fa-crown" }
          - { label: "ğŸ Gift", value: "fas fa-gift" }
          - { label: "ğŸš€ Rocket", value: "fas fa-rocket" }
          - { label: "âœï¸ Pen", value: "fas fa-pen-fancy" }
          - { label: "ğŸ’¬ Comments", value: "fas fa-comments" }
          - { label: "âœ… Check List", value: "fas fa-list-check" }
          
      - label: "Gumroad URL"
        name: "gumroad_url"
        widget: "string"
        required: false
        hint: "Link to your Gumroad product page"
        
      - label: "Features (one per line)"
        name: "features"
        widget: "list"
        field: { label: "Feature", name: "feature", widget: "string" }
        
      - label: "Mark as 'Most Popular'?"
        name: "featured"
        widget: "boolean"
        default: false
        
      - label: "Display Order"
        name: "order"
        widget: "number"
        default: 10
        hint: "Lower numbers appear first"

  # ========== SITE SETTINGS ==========
  - name: "settings"
    label: "âš™ï¸ Site Settings"
    description: "Edit your website settings"
    files:
    
      # General Settings
      - name: "general"
        label: "ğŸŒ General Settings"
        file: "data/settings/general.json"
        fields:
          - label: "Site Title"
            name: "site_title"
            widget: "string"
            default: "Halls of Hope"
            
          - label: "Tagline"
            name: "tagline"
            widget: "string"
            default: "Where the overlooked become unforgettable"
            
          - label: "Homepage Hero Title"
            name: "hero_title"
            widget: "string"
            default: "Stories That Move Millions"
            
          - label: "Homepage Hero Subtitle"
            name: "hero_subtitle"
            widget: "text"
            
      # Social Media Links
      - name: "social"
        label: "ğŸ“± Social Media Links"
        file: "data/settings/social.json"
        fields:
          - label: "YouTube Channel URL"
            name: "youtube"
            widget: "string"
            
          - label: "Instagram URL"
            name: "instagram"
            widget: "string"
            
          - label: "Facebook URL"
            name: "facebook"
            widget: "string"
            
          - label: "TikTok URL"
            name: "tiktok"
            widget: "string"
            
          - label: "X (Twitter) URL"
            name: "twitter"
            widget: "string"
            
      # Contact Info
      - name: "contact"
        label: "ğŸ“§ Contact Information"
        file: "data/settings/contact.json"
        fields:
          - label: "General Email"
            name: "email_general"
            widget: "string"
            
          - label: "Business Email"
            name: "email_business"
            widget: "string"
            
          - label: "Press/Media Email"
            name: "email_press"
            widget: "string"
            
          - label: "Response Time"
            name: "response_time"
            widget: "string"
            default: "24-48 hours"
            
      # Homepage Stats
      - name: "stats"
        label: "ğŸ“Š Homepage Statistics"
        file: "data/settings/stats.json"
        fields:
          - label: "Stat 1 - Number"
            name: "stat1_number"
            widget: "string"
            default: "169"
            
          - label: "Stat 1 - Label"
            name: "stat1_label"
            widget: "string"
            default: "Stories Ready"
            
          - label: "Stat 2 - Number"
            name: "stat2_number"
            widget: "string"
            default: "30-70"
            
          - label: "Stat 2 - Label"
            name: "stat2_label"
            widget: "string"
            default: "Age Demographic"
            
          - label: "Stat 3 - Number"
            name: "stat3_number"
            widget: "string"
            default: "100%"
            
          - label: "Stat 3 - Label"
            name: "stat3_label"
            widget: "string"
            default: "Heartfelt Content"
